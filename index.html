<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    input, select, button {
      margin: 5px;
    }

    .board {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .column {
      width: 30%;
      min-height: 200px;
      border: 1px solid black;
      padding: 10px;
    }

    .task {
      background: lightgray;
      margin: 5px;
      padding: 5px;
      cursor: move;
    }

    .low {
      border-left: 5px solid green;
    }

    .medium {
      border-left: 5px solid orange;
    }

    .high {
      border-left: 5px solid red;
    }
  </style>
</head>
<body>
  <h2>Task Manager</h2>

  <input type="text" id="taskInput" placeholder="Enter task">
  <select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <button onclick="addTask()">Add</button>

  <div class="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>To Do</h3>
    </div>
    <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>In Progress</h3>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Done</h3>
    </div>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const priority = document.getElementById("priority").value;

      if (input.value === "") return;

      const task = document.createElement("div");
      task.className = "task " + priority;
      task.draggable = true;
      task.ondragstart = drag;
      task.contentEditable = true;
      task.innerText = input.value;

      document.getElementById("todo").appendChild(task);
      input.value = "";
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.outerHTML);
      event.target.remove();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");

      // Get the actual drop zone (the column div)
      let dropZone = event.target;
      while (!dropZone.classList.contains("column") && dropZone !== document.body) {
        dropZone = dropZone.parentNode;
      }

      if (dropZone.classList.contains("column")) {
        dropZone.insertAdjacentHTML("beforeend", data);
        const newTask = dropZone.querySelector(".task:last-child");
        newTask.ondragstart = drag;
      }
    }
  </script>
</body>
</html>
